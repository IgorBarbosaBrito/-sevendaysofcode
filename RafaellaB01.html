        let numeroUm = 1;
        let stringUm = "1";
        let numeroTrinta = 30;
        let stringTrinta = "30";
        let numeroDez = 10;
        let stringDez = "10";
        if (numeroUm == stringUm) {
            console.log("As variáveis numeroUm e stringUm tem o mesmo valor, mas os tipos diferentes.");
        } else {
            console.log("As variáveis numeroUm stringUm não tem o mesmo valor.");
        }
        if (numeroTrinta === stringTrinta) {
            console.log("As variáveis numeroTrinta e stringTrinta tem o mesmo valor e o mesmo tipo.")
        } else {
            console.log("As variáveis numeroTrinta e StringTrinta não tem o mesmo tipo.")
        }
        if (numeroDez == stringDez) {

        } else {
